<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="grid-wrapper">
        <div class="grid">
            <div class="corner-cell"></div>
            <div class="letters">
                <div class="cell">A</div>
                <div class="cell">B</div>
                <div class="cell">C</div>
                <div class="cell">D</div>
                <div class="cell">E</div>
                <div class="cell">F</div>
                <div class="cell">G</div>
                <div class="cell">H</div>
                <div class="cell">I</div>
                <div class="cell">J</div>
            </div>
            <div class="numbers">
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
                <div class="cell">10</div>
            </div>
            <div class="board">
                <div class="ship six-len"></div>
                <div class="ship four-len fr-inst"></div>
                <div class="ship four-len sc-inst"></div>
                <div class="ship three-len fr-inst"></div>
                <div class="ship three-len sc-inst"></div>
                <div class="ship three-len tr-inst"></div>
                <div class="ship two-len fr-inst"></div>
                <div class="ship two-len sc-inst"></div>
                <div class="ship two-len tr-inst"></div>
                <div class="ship two-len fu-inst"></div>
            </div>
        </div>
    </div>
</body>
</html>
